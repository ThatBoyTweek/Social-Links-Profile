<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>Social Links Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="background">
    <section class="profile-card" aria-label="User Profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture" class="profile-avatar">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-bio">Front-end developer and avid reader.</p>
      <nav class="profile-links" aria-label="Social Links">
        <a href="https://github.com/" class="profile-link" target="_blank" rel="noopener">GitHub</a>
        <a href="https://www.frontendmentor.io/" class="profile-link" target="_blank" rel="noopener">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" class="profile-link" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://twitter.com/" class="profile-link" target="_blank" rel="noopener">Twitter</a>
        <a href="https://instagram.com/" class="profile-link" target="_blank" rel="noopener">Instagram</a>
      </nav>
    </section>
  </main>
</body>
</html>
